<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Othello</title>
    <script type="text/javascript" src="ext-core-debug.js"></script>
    <script type="text/javascript">
    // <![CDATA[
    Ext.namespace('Ext.iiska');

    Ext.iiska.OthelloBoard = function(element, forceNew) {
        Ext.iiska.OthelloBoard.superclass.constructor.call(this, element, forceNew);

        var dh = Ext.DomHelper;
        dh.overwrite(this, {tag:'p', cls:'border', html:'╔═╤═╤═╤═╤═╤═╤═╤═╗'});
        for(var i=0;i<8;++i) {
            if (i > 0) {
                dh.append(this, {tag:'p', cls:'border', html:'╟─┼─┼─┼─┼─┼─┼─┼─╢'});
            }
            dh.append(this, {tag:'p', cls:'row row'+i, html:'║ │ │ │ │ │ │ │ ║'});
        }
        dh.append(this, {tag:'p', cls:'border', html:'╚═╧═╧═╧═╧═╧═╧═╧═╝'});

        this.setMove(3,3,'○');
        this.setMove(3,4,'●');
        this.setMove(4,3,'●');
        this.setMove(4,4,'○');
    };

    Ext.extend(Ext.iiska.OthelloBoard, Ext.Element, {
        setMove: function(x, y, piece) {
            var row = Ext.DomQuery.selectNode('p.row'+y, this.dom);
            if (row) {
                row.innerHTML = row.innerHTML.substring(0,2*x+1) + piece +
                    row.innerHTML.substring(2*x+2);
            }
        },

        getMove: function(x, y) {
            var row = Ext.DomQuery.selectNode('p.row'+y, this.dom);
            if (row) {
                return row.innerHTML.charAt(2*x+1);
            }
        }
    });

    var OthelloGame = function(board) {
        return {
            board: board,

            getPossibleMoves: function() {
            }
        };
    };


    Ext.onReady(function() {
        var game = new OthelloGame(new Ext.iiska.OthelloBoard("board"));
    });
    // ]]>
    </script>
    <style type="text/css">
    #board {
        font-family: monospace;
        line-height: 0;
    }
    </style>
  </head>
  <body>
    <h1>Othello</h1>
    <div id="board">
    </div>
  </body>
</html>
