<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Othello</title>
    <link rel="stylesheet" type="text/css" href="othello.css" />
    <script type="text/javascript" src="ext-core-debug.js"></script>
    <script type="text/javascript" charset="utf-8" src="othello.js"></script>
    <script type="text/javascript">
    // <![CDATA[
    Ext.onReady(function() {
        var game = new Othello.Game({
            board: new Ext.iiska.OthelloBoard("board"),
            logEl: Ext.get('log')
        });
        game.log("Player with the " + game.currentPlayer.piece +
                 " pieces will make the first move.");
    });
    // ]]>
    </script>
  </head>
  <body>
    <h1>Othello</h1>
    <div id="main">
      <div id="board">
      </div>
      <div id="log">
      </div>
    </div>
  </body>
</html>
